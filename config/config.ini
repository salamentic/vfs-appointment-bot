[default]
interval = ${VFS_INTERVAL}

[browser]
type = ${VFS_BROWSER}
headless = ${VFS_HEADLESS}

[notification]
channels = ${VFS_CHANNELS}

[vfs-credential]
email = ${VFS_EMAIL}
password = ${VFS_PASSWORD}

[discord]
url = ${DISCORD_URL}
username = ${DISCORD_USERNAME}

[telegram]
chat_id = ${TELEGRAM_CHAT_ID}
parse_mode = ${TELEGRAM_PARSE_MODE}
bot_token = ${TELEGRAM_BOT_TOKEN}

[twilio]
url = ${TWILIO_URL}
auth_token = ${TWILIO_AUTH_TOKEN}
account_sid = ${TWILIO_ACCOUNT_SID}
sms_enabled = True
call_enabled = False
to_num = ${TWILIO_TO_NUM}
from_num = ${TWILIO_FROM_NUM}

[email]
email = ${VFS_NOTIF_EMAIL}
password = ${VFS_NOTIF_EMAIL_PASSWORD}
